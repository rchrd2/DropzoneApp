<head>
  <title>Dropzone</title>
</head>

<body>
  {{> dropzone_app}}
</body>

<template name="dropzone_app">
  {{#if writeEnabled}}
    <div class="dropzone-wrapper {{#if isDrag}}drag{{/if}}">
      {{> dropzone multiple=true }}
    </div>
    {{#unless uploads.count}}
      <div id="placeholder">Drop some files.</div>
    {{/unless}}
  {{/if}}

  {{#unless uploads.count}}
    <div>Empty</div>
  {{/unless}}

  {{#each uploads}}
    {{> upload_tmpl}}
  {{/each}}
</template>

<template name="upload_tmpl">
  <div class="upload-cell" style="{{style}}">
    {{#if this.isImage}}
      {{!-- <img src="{{url}}" />-- }}
      <div class="fit-image-wrapper" style="background-image:url({{url}});"></div>
    {{else}}
      <a href="{{url}}">{{name}}</a>
    {{/if}}
    {{#if writeEnabled}}
      <button class="deleteButton" docId="{{_id}}">Delete</button>
    {{/if}}
  </div>
</template>
